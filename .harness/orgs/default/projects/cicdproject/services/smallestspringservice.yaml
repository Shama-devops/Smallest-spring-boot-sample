service:
  name: smallest-spring-service
  identifier: smallestspringservice
  orgIdentifier: default
  projectIdentifier: cicdproject
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: k8smanifests
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: GitHubconnector
                  gitFetchType: Branch
                  paths:
                    - k8s/springboot/
                  branch: dev-branch
              skipResourceVersioning: false
              enableDeclarativeRollback: false
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - spec:
                connectorRef: DockerHubconnector
                imagePath: shamamumtaz/spring-ci
                tag: v1.0
                digest: ""
              identifier: dockerartifacts
              type: DockerRegistry
    type: Kubernetes
